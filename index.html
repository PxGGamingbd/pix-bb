<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="card rounded container">
      <img
        src="/img/c3218be1-1638-4112-a10b-3bf09c0f2601.jfif"
        class="card-img-top"
        alt="..."
      />
      <div class="card-body">
        <h5 class="card-title text-center">QR CODE - PIX</h5>
        <p class="card-text">
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p>
      </div>
      <button
        onclick="myFunction()"
        type="button"
        id="copy"
        class="btn btn-primary btn-lg"
      >
        Copiar código do QRCODE
      </button>
      <div class="card-body">
        <a href="#" class="card-link">Card link</a>
        <a href="#" class="card-link">Another link</a>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script>
      function myFunction() {
        /* Get the text field */
        var copyText =
          '00020126620014br.gov.bcb.pix0111048770183600225Casamento Hillda e Danilo5204000053039865802BR5925DANILO DE OLIVEIRA SOARES6008TERESINA62290525UBoIXJYf5TJsIDNBh8r5bXunc63046311'

       

        /* Copy the text inside the text field */
        navigator.clipboard.writeText(copyText)
        document.getElementById('copy').textContent = 'Código PIX Copiado'
        console.log(document.getElementById('copy').textContent);

      }
    </script>
  </body>
</html>
